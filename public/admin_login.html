<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytes Vault - Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #2c3e50;
        }

        .container {
            border-top: 5px solid #ffc107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Portal</h1>
        <div id="alertInfo" class="alert alert-danger"></div>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="background-color: #ffc107; color: black;">Login to
                Dashboard</button>
            <p style="margin-top:1rem; text-align:center;">
                <a href="admin_signup.html">Register New Admin</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertInfo = document.getElementById('alertInfo');

            try {
                const res = await fetch('/api/admins/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alertInfo.textContent = data.message;
                    alertInfo.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
