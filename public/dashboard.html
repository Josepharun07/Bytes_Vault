<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Bytes Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="admin-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div>
                <h1>Inventory Command</h1>
                <p>Welcome, <span id="admin-name">Admin</span></p>
            </div>
            <div>
                <!-- NEW BUTTON HERE -->
                <a href="admin-orders.html" class="btn-primary" style="text-decoration:none; margin-right: 10px;">Manage Orders</a>
                
                <button id="add-product-btn" class="btn-primary">+ Add New Item</button>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="table-responsive">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Javascript will insert rows here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add to Catalog</h2>
            
            <form id="add-product-form" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" name="image" class="form-control" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>SKU (Unique ID)</label>
                        <input type="text" name="sku" class="form-control" placeholder="GPU-001" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option value="GPU">GPU</option>
                            <option value="CPU">CPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="RAM">RAM</option>
                            <option value="Storage">Storage</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Peripheral">Peripheral</option>
                            <option value="Console">Console</option>
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" name="price" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Stock Count</label>
                        <input type="number" name="stock" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>

                <!-- DYNAMIC SPECS SECTION -->
                <div class="form-group">
                    <label>Technical Specifications</label>
                    <div id="specs-container" style="margin-bottom: 10px; border: 1px solid #eee; padding: 10px; border-radius: 4px;">
                        <!-- JS will add inputs here -->
                    </div>
                    <button type="button" id="add-spec-btn" class="btn-secondary" style="font-size: 0.9rem; width: auto;">+ Add Spec Row</button>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 1rem;">Save to Database</button>
            </form>
        </div>
    </div>

    <!-- LINK TO EXTERNAL FILE (Fixes CSP Error) -->
    <script src="js/admin.js"></script>
</body>
</html>
