<!-- public/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bytes Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">Bytes Vault</a>
        <div class="nav-links">
            <a href="cart.html">Back to Cart</a>
        </div>
    </nav>

    <div class="admin-container" style="margin-top: 2rem;">
        <h1>Secure Checkout</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">
            
            <!-- LEFT: Forms -->
            <div>
                <form id="checkout-form">
                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" id="zip" class="form-control" required>
                        </div>
                    </div>

                    <h3 style="margin-top: 1rem;">Payment Details</h3>
                    <div class="form-group">
                        <label>Card Number (Mock)</label>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="margin-top: 1rem;">Place Order</button>
                </form>
            </div>

            <!-- RIGHT: Summary -->
            <div style="background: white; padding: 2rem; border-radius: 8px; height: fit-content;">
                <h3>Order Summary</h3>
                <ul id="order-items" style="list-style: none; padding: 0; margin-top: 1rem;">
                    <!-- JS fills this -->
                </ul>
                <hr style="margin: 1rem 0; border-top: 1px solid #eee;">
                <h2 style="color: var(--vault-blue);">Total: <span id="checkout-total">$0.00</span></h2>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
