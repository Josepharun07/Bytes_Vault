<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytes Vault - Admin Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #2c3e50;
        }

        .container {
            border-top: 5px solid #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Registration</h1>
        <div id="alertInfo" class="alert alert-danger"></div>
        <form id="adminSignupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Department</label>
                <select id="department" required style="width:100%; padding:0.75rem; margin-bottom:1rem;">
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <option value="Management">Management</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" style="background-color: #28a745;">Register Admin</button>
            <p style="margin-top:1rem; text-align:center;">
                Already have an account? <a href="admin_login.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const password = document.getElementById('password').value;
            const alertInfo = document.getElementById('alertInfo');

            try {
                const res = await fetch('/api/admins/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, department, password })
                });
                const data = await res.json();

                if (data.success) {
                    alert('Registration Successful. Please Login.');
                    window.location.href = 'admin_login.html';
                } else {
                    alertInfo.textContent = data.message;
                    alertInfo.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
