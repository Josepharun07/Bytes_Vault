<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog - Bytes Vault</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav class="navbar">
      <a href="index.html" class="nav-brand">Bytes Vault</a>
      <div class="nav-menu">
        <a href="shop.html" class="nav-link active">Shop</a>
        <a href="cart.html" class="nav-link">
          Cart <span id="cart-count" class="badge">(0)</span>
        </a>
        <a href="login.html" id="auth-link" class="nav-btn">Login</a>
      </div>
    </nav>

    <!-- Shop layout (sidebar + grid) -->
    <div class="shop-layout">

      <!-- Sidebar filters -->
      <aside class="filter-panel">
        <div class="filter-panel__header">
          <p class="eyebrow">Filters</p>
          <h3>Browse by category</h3>
          <p class="muted">Tap a pill to narrow the grid.</p>
        </div>

        <div class="filter-options">
            <div style="margin-bottom: 1rem;">
                <input type="text" id="search-input" class="form-control" placeholder="Search products..." style="background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1);">
            </div>

            <!-- Radio Buttons for Category -->
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="All" checked /><span>All</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="GPU" /><span>GPU</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="CPU" /><span>CPU</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Motherboard" /><span>Motherboard</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="RAM" /><span>RAM</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Storage" /><span>Storage</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Laptop" /><span>Laptop</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Monitor" /><span>Monitor</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Peripheral" /><span>Peripheral</span></label>
            <label class="pill-option"><input type="radio" name="cat" class="cat-filter" value="Console" /><span>Console</span></label>
            
            <button onclick="applyFilters()" class="btn-primary" style="margin-top: 1rem; width: 100%;">Apply Filters</button>
        </div>
      </aside>

      <!-- Main product grid -->
      <main class="shop-grid-wrapper">
        <!-- CHANGED: ID is now 'shop-grid' to match JS, and it is EMPTY -->
        <div class="product-grid" id="shop-grid">
            <p class="muted" style="grid-column: 1/-1; text-align: center; padding: 2rem;">Loading catalog...</p>
        </div>
      </main>
    </div>

    <script src="js/shop.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
